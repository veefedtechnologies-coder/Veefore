    />
    <style>
      /* P7-5: Critical above-the-fold styles for instant LCP */
      html, body {
        background-color: #f9fafb; /* gray-50 */
        color: #111827; /* gray-900 */
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        font-display: swap;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      
      /* P7-5: Hero section critical styles */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }
      
      /* P7-5: Navigation critical styles */
      .nav-header {
        height: 80px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      /* P7-5: Layout stability for images */
      img {
        max-width: 100%;
        height: auto;
        aspect-ratio: attr(width) / attr(height);
      }
      
      /* P7-5: Prevent layout shifts */
      .async-content {
        min-height: 200px;
        contain: layout style paint;
      }
      
      /* P7-5: Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* P7-5: Accessibility focus indicators */
      .a11y-focus-indicator:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* P7-5: Performance optimizations */
      .will-change-transform {
        will-change: transform;
      }
      
      .contain-layout {
        contain: layout style paint;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #111827; /* gray-900 */
          color: #f9fafb; /* gray-50 */
        }
        .nav-header {
          background: rgba(17, 24, 39, 0.95);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
      }
      
      /* Override for when dark class is explicitly set */
      html.dark, html.dark body {
        background-color: #111827 !important; /* gray-900 */
        color: #f9fafb !important; /* gray-50 */
      }
      
      html.light, html.light body {
        background-color: #f9fafb !important; /* gray-50 */
        color: #111827 !important; /* gray-900 */
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
